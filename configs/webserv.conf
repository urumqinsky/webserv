server {
	ip 127.0.0.1;
	port 4444;
	root /Users/rlando/Desktop/webserv/;
	server_name localhost;

	location / {
		allow GET;
		autoindex on;
		alias /web/pages/;
		index index.html;
	}
	location /cgi-bin {
		allow GET POST;
		root /Users/rlando/Desktop/webserv/;
		cgi /a;
		cgi_extension .out;
	}
}

autoindex on;
error_page 500 501 502 web/errors/5.html;
error_page 404 web/errors/404.html;
max_body_size 100;
